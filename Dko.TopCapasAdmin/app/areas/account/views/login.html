<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Top Cap Capas</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link href="../../../../content/css/theme-default.css" rel="stylesheet" />
        <!-- EOF CSS INCLUDE -->                                    
    </head>
    <body>
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown" ng-controller="loginController">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Bem vindo</strong>, por favor faça o login</div>
                    <form action="#" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Usuário" ng-model="user.userName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Senha" ng-model="user.password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <a href="#" class="btn btn-link btn-block">Esqueceu sua senha?</a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-info btn-block" ng-click="doLogin(user.userName,user.password)">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; {{ currentYear }} Dko Software
                    </div>
                </div>
            </div>
        </div>

        <script src="../../../../js/plugins/jquery/jquery.min.js"></script>
        <script src="../../../../js/plugins/bootstrap/bootstrap.min.js"></script>
        <script src="../../../../js/lib/angular/angular.min.js"></script>
        <script src="../../../../js/lib/angular/angular-route.min.js"></script>
        <script src="../../../../js/lib/angular/angular-animate.min.js"></script>
        
        <!-- END SCRIPTS -->
        <!-- Angular JS dependencies -->
        <script src="../../../app.js"></script>
        <!-- END Angular JS dependencies -->

        <script src="../controllers/loginController.js"></script>
    </body>
</html>
